<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form</title>
	<link rel="stylesheet" href="formstyle.css">
	<link rel="icon" href="images/favicon.ico">

</head>

<body style="background-color: #cbbcf6">

	<table cellspacing="5px">
		<tr>
			<td>⛳️ </td>
			<td>
				<center>
					<h1>Student Membership Registration Form</h1>
				</center>
			</td>
		</tr>
	</table>

	<h6>Fill out the form carefully for membership registration.</h6>
	<hr>
	<form>
		<label>Player Name:</label>
		<input type="text" name="first name" value="First">
		<input type="text" name="first name" value="Middle">
		<input type="text" name="first name" value="Last">
		<br><br>



		<label>Gender:</label>
		<input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="other"> Other
		<br><br>




		<label>Birth Date:</label>
		<input type="date" value="Birthdate">
		<br><br>



		<label>Age:</label>
		<input type="number" maxlength="2">
		<br><br>




		<label>Sports:</label>
		<select name="Gender">
			<option value="cricket">Cricket</option>
			<option value="Football">Football</option>
			<option value="Basketball">Basketball</option>
			<option value="Kabaddi">Kabaddi</option>
			<option value="Chess">Chess</option>
			<option value="Volleyball">Volleyball</option>
		</select>
		<br><br>
		<label>Email:</label>
		<input type="email" value="abc@xyz.com">
		<br><br>



		<label>Branch Name:</label>
		<select name="Gender">
			<option value="cricket">Computer Science Engineering</option>
			<option value="Football">Mechanical Engineering</option>
			<option value="Basketball">Information Technology</option>
			<option value="Kabaddi">Civil Engineering</option>
			<option value="Chess">Electrical Engineering</option>
			<option value="Volleyball">Electronics and Telecommunication</option>
		</select>


		<br><br>
		<label>Year of Studying:</label>
		<input type="radio" name="YOS" value="First Year" checked> First Year
		<input type="radio" name="YOS" value="Second Year">Second Year
		<input type="radio" name="YOS" value="Third Year"> Third Year
		<input type="radio" name="YOS" value="Fourth Year"> Fourth Year

		<br><br>
		<label>Upload your recent photograph here:</label>
		<input type="file">
		<input type="submit" value="upload">


		<br><br>
		<label>Contact no:</label>
		<input type="tel" maxlength="10">

		<br><br>
		<label>Address:</label>
		<p><textarea name="message" rows="10" cols="100%">
         Address,City,Zip code enter here.... 
		</textarea>></p>


		<br><br>
		<label>Write about your achievements:</label>
		<p><textarea name="message" rows="10" cols="100%">
          mention your achievements here... 
		</textarea>></p>



		<center>
			<input type="submit" name="submit" value="submit">

			<input type="reset" name="reset" value="reset"></center>







	</form>

</body>

</html>
